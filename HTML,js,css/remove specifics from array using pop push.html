<!DOCTYPE html>
<html>
<head>
<script>

let arr1=["hello","world","good",2,true,1,3,false,7,2,true,"morning"];

function run(arr,x)
{
let arr2=[];
let arrLength=arr.length;

for(let i =arrLength-1;i>0;i--)
{
	if(arr[i] !==x)
	{
	arr2.push(arr.pop());
	}
	if(arr[i]===x)
	{
	arr.pop();
	}
}
for(let i =arrLength-1;i>0;i--)
{
arr.push(arr2.pop());
}
document.getElementById("div1").innerHTML=arr;
}

</script>
</head>

<body onload="run(arr1,false)">

<div id="div1">
</div>

</body>

</html>
